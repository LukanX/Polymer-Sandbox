<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="stylesheet" href="../css/universal.css">


<polymer-element name="coupon-tile" attributes="backgroundColor">
	<template>
    <style>
    :host{
	  	width: 100%;
	  	position: relative;
	  	overflow: hidden;
	  	margin-top: 3px;
	  }

    .info{
      margin-top: 3px;
    }

  .merchant-square{
		padding: 10px;
		float: left;
		width: 3em;
		height: 3em;
		background: #fff;
		position: relative;
		border-radius: 4px;
    margin-right: 1em;
	}

	polyfill-next-selector{ content: '.info h1, .info h2'; }

   .info ::content h1, .info ::content h2{
      margin: 0 0 .25em;
      color: white;
      font-weight: normal;
      vertical-align: middle;
    }

    polyfill-next-selector{ content: '.info h1'; }

    .info ::content h1{
      font-size: 1.25em;
    }

    polyfill-next-selector{ content: '.info h2'; }

    .info ::content h2{
      font-size: 1em;
    }

  	polyfill-next-selector{ content: '.merchant-square img'; }

  	.merchant-square ::content img{
  		width: 80%;
  		position: absolute;
  		top: 0;
  		bottom: 0;
  		left: 0;
  		right: 0;
  		margin: auto;
  	}

.info{
		width: 100%;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
    padding: 1em;
    float: left;
	}


  </style>
		<div class="info" layout horizontal style="background: {{backgroundColor}}">
			<div class="merchant-square">
				<content select="img"></conent>
			</div>
			<div class="coupon-info"flex>
				<content select="h1"></content>
				<content select="h2"></content>
			</div>
		</div>
</template>


 <script>
  Polymer('coupon-tile',{
  	backgroundColor: '#602D6C'
  });
  </script>
 </polymer-element>
