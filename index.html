<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RetailMeNot</title>
	<meta name="viewport" content=" minimal-ui width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" /> 
	<meta name="apple-touch-fullscreen" content="yes" />
	<script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-input/core-input.html">
  <link rel="import" href="bower_components/core-field/core-field.html">
  <link rel="import" href="bower_components/core-icons/iconsets/icons.html">
  <link rel="import" href="bower_components/core-icons/iconsets/maps-icons.html">
  <link rel="import" href="bower_components/core-icons/iconsets/social-icons.html">
  <link rel="import" href="bower_components/core-icon/core-icon.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="custom_components/featured-coupon.html">
  <link rel="import" href="custom_components/coupon-tile.html">
  <link rel="stylesheet" href="css/universal.css">

	
</head>
<body>

	<style>
  html,body {
    height: 100%;
    margin: 0;
    background-color: #E5E5E5;
    font-family: "Gotham Medium", "Helvetica Neue", sans-serif; font-weight: regular;
  }

  core-scroll-header-panel{
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
    -moz-overflow-scrolling: touch;
    -ms-overflow-scrolling: touch;
    -o-overflow-scrolling: touch;
    overflow-scrolling: touch;
  }

  .bumper{
  	width: 100%;
  	height: 64px;
  }

  core-toolbar{
    background: #602D6C;
    color: white;
  }

  #navbar{
  	background: white;
  	color: #602D6C;
  }

  #tabs paper-tab::shadow #ink{
  	color: #602D6C;
  }

  #tabs{
    width: 100%;
    margin: 0;
    -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;  
      text-transform: uppercase;
  }
  .search-container{
		display: block;
		padding: .25em;
		border-radius: 3px;
		border: 1px dashed #3d0e4f;
  	border-radius: 3px;
  	width: 100%;
  	position: relative;
  }
	
	/*core-field core-input::shadow input#input{
		color: white;
	}*/

  .search-container core-field{
  	background: #3d0e4f;
  	border-radius: 3px;
  	color: white;
  	-webkit-box-sizing: border-box;
  	-moz-box-sizing: border-box;
  	box-sizing: border-box;
  }

  .search-container img{
  	width: 185px;
  	position: absolute;
  	margin: 0 auto;
  	left: 0;
  	right: 0;
  	z-index: 1000;
  	top: -32px;
  }

  .container{
  	width: 100%;
  	background: #fff;
  	padding: 3px;
  	-webkit-box-sizing: border-box;
  	-moz-box-sizing: border-box;
  	box-sizing: border-box;
  }

  /* Put in Bottom Nav Element */

  #bottom-nav{
  	width: 100%;
  	background-color: white;
  	position: fixed;
  	margin: 0;
  	bottom:0;
  	left:0;
  	padding: .5em;
  	-webkit-box-sizing: border-box;
  	-moz-box-sizing: border-box;
  	box-sizing: border-box;
  }

  #bottom-tabs{
  	color: #602D6C;
  }

  #bottom-tabs p{
  	margin:0;
  	font-size: .75em;
  }

  #bottom-tabs .icon-space{
  	text-align: center;
  }

  </style>

  <body unresolved touch-action="auto">
  <core-scroll-header-panel condenses condensedHeaderHeight="140" keepCondensedHeader>
  	<core-toolbar class = "tall">
  		<div flex self-center class="middle search-container">
				<core-field>
				<img src="img/logo.png" alt="" id="logo">
				<core-icon icon="search"></core-icon>
				<core-input flex placeholder="search" class="search-bar" inputColor="#fff"></core-input>
			</core-field>
  		</div>
    	<div class ="bottom fit" id="navbar">
	      <paper-tabs id="tabs" valueattr="name" selected="ourBest" self-end noink="true">
	        <paper-tab name="ourBest">Our Best</paper-tab>
	        <paper-tab name="justForYou">Just for You</paper-tab>
	        <paper-tab name="popular">Popular</paper-tab>
	      </paper-tabs>
      </div>
    </core-toolbar>
    
    <div class="content container" layout vertical center>
	  	<featured-coupon background="img/featured.jpg">
	  		<img src="img/sears-logo.jpg" alt="">
	  		<h1>25% Off Sports Gear</h1>
	  		<h2>In-Store Coupon</h2>
	  	</featured-coupon>
	  	<coupon-tile backgroundColor="#ff6502">
	  		<img src="img/home-depot-logo.png" alt="">
	  		<h1>$10 Off $50+</h1>
	  		<h2>In-Store Coupon</h2>
	  	</coupon-tile>
	  	<coupon-tile>
	  		<img src="img/best-buy-logo.png" alt="">
	  		<h1>15% Off Home &amp; In Store Support</h1>
	  		<h2>In-Store Coupon</h2>
	  	</coupon-tile>
	  	<coupon-tile backgroundColor="#7a0026">
	  		<img src="img/kohls-logo.png" alt="">
	  		<h1>$10 Off $50 Home Goods</h1>
	  		<h2>In-Store &amp; Online Coupon</h2>
	  	</coupon-tile>
	  	
	  	<div class="bumper"></div>
	  	<div id="bottom-nav">
	  		<paper-tabs id="bottom-tabs" valueattr="name" selected="offers" self-end noink nobar>
	        <paper-tab name="offers"><div class="icon-space"><core-icon icon="home"></core-icon><p>offers</p></div></paper-tab>
	        <paper-tab name="nearby"><div class="icon-space"><core-icon icon="maps:place"></core-icon><p>nearby</p></div></paper-tab>
	        <paper-tab name="popular"><div class="icon-space"><core-icon icon="favorite"></core-icon><p>favorites</p></div></paper-tab>
	        <paper-tab name="saved"><div class="icon-space"><core-icon icon="star"></core-icon><p>saved</p></div></paper-tab>
	        <paper-tab name="me"><div class="icon-space"><core-icon icon="social:person"></core-icon><p>me</p></div></paper-tab>
	      </paper-tabs>
	  	</div>
	  </div>
  </core-scroll-header-panel>

  <script>
    // custom transformation: scale header's title
    var logoStyle = document.querySelector('#logo').style;
    addEventListener('core-header-transform', function(e) {
      var d = e.detail;
      var m = d.height - d.condensedHeight;
      var scale = Math.max(0.75, (m - d.y) / (m / 0.25)  + 0.75);
      logoStyle.webkitTransform = logoStyle.transform = 
          'scale(' + scale + ') translateZ(0)';
      logoStyle.opacity = (m - d.y)/m;
    });
  </script>
 
	
</body>
</html>
