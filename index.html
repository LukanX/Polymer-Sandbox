<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RetailMeNot</title>
	<meta name="viewport" content=" minimal-ui width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" /> 
	<meta name="apple-touch-fullscreen" content="yes" />
	<script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-input/core-input.html">
  <link rel="import" href="bower_components/core-field/core-field.html">
  <link rel="import" href="bower_components/core-icons/iconsets/icons.html">
  <link rel="import" href="bower_components/core-icon/core-icon.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">

  <style>
  html,body {
    height: 100%;
    margin: 0;
    background-color: #E5E5E5;
    font-family: "Gotham Medium", "Helvetica Neue", sans-serif; font-weight: regular;
  }

  core-header-panel{
    height: 100%;
    overflow: auto;
    margin-top: -30px;
    -webkit-overflow-scrolling: touch;
    -moz-overflow-scrolling: touch;
    -ms-overflow-scrolling: touch;
    -o-overflow-scrolling: touch;
    overflow-scrolling: touch;
  }

  core-toolbar{
    background: #602D6C;
    color: white;
  }

  #navbar{
  	background: white;
  	color: #602D6C;
  }

  #tabs paper-tab::shadow #ink{
  	color: #602D6C;
  }

  #tabs{
    width: 100%;
    margin: 0;
    -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;  
      text-transform: uppercase;
  }
  .search-container{
		display: block;
		padding: .25em;
		border-radius: 3px;
		border: 1px dashed #3d0e4f;
  	border-radius: 3px;
  	width: 100%;
  	position: relative;
  }
	
	core-field core-input::shadow input#input{
		color: white;
	}

  .search-container core-field{
  	background: #3d0e4f;
  	border-radius: 3px;
  	color: white;
  	-webkit-box-sizing: border-box;
  	-moz-box-sizing: border-box;
  	box-sizing: border-box;
  }

  .search-container img{
  	width: 185px;
  	position: absolute;
  	margin: 0 auto;
  	left: 0;
  	right: 0;
  	z-index: 1000;
  	top: -32px;
  }

  .container{
  	width: 100%;
  	background: #adadad;
  }

  #featured{
  	width: 100%;
  	background: url(img/featured.jpg) no-repeat;
  	background-size: contain;
  	position: relative;
  	overflow: hidden;
  }

  .merchant-square{
  		padding: 10px;
  		float: left;
  		width: 3.25em;
  		height: 3.25em;
  		background: #fff;
  		position: relative;
  		border-radius: 2px;
  		margin-right: 5%;
  	}

  	.info h1, .info h2{
  		margin: 0;
  		color: white;
  		font-weight: normal;
  	}

  	.info h1{
  		font-size: 1.75em;
  	}

  	.fino h2{
  		font-size: 1.25em;
  	}

  	.merchant-square img{
  		width: 80%;
  		position: absolute;
  		top: 0;
  		bottom: 0;
  		left: 0;
  		right: 0;
  		margin: auto;
  	}

	#featured .featured-info{
		position: absolute;
		left: 0;
		bottom: 0;
		width: 100%;
		padding: 5%;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}

  #featured .image-overlay{
  	background: -moz-linear-gradient(top,  rgba(0,0,0,0) 0%, rgba(0,0,0,0) 55%, rgba(0,0,0,0.65) 100%); /* FF3.6+ */
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(55%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
		background: -webkit-linear-gradient(top,  rgba(0,0,0,0) 0%,rgba(0,0,0,0) 55%,rgba(0,0,0,0.65) 100%); /* Chrome10+,Safari5.1+ */
		background: -o-linear-gradient(top,  rgba(0,0,0,0) 0%,rgba(0,0,0,0) 55%,rgba(0,0,0,0.65) 100%); /* Opera 11.10+ */
		background: -ms-linear-gradient(top,  rgba(0,0,0,0) 0%,rgba(0,0,0,0) 55%,rgba(0,0,0,0.65) 100%); /* IE10+ */
		background: linear-gradient(to bottom,  rgba(0,0,0,0) 0%,rgba(0,0,0,0) 55%,rgba(0,0,0,0.65) 100%); /* W3C */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00000000', endColorstr='#a6000000',GradientType=0 ); /* IE6-9 */
		width: 100%;
		height: 100%;

  }

  .scaler{
  	padding-top: 67.5%;
  	width: 100%;
  }

  </style>

  <body unresolved touch-action="auto">
  <core-header-panel>
  	<core-toolbar class = "tall">
  		<div flex self-center class="middle search-container">
				<core-field>
				<img src="img/logo.png" alt="">
				<core-icon icon="search"></core-icon>
				<core-input flex placeholder="search" class="search-bar"></core-input>
			</core-field>
  		</div>
    	<div class ="bottom fit" id="navbar">
      <paper-tabs id="tabs" valueattr="name" selected="ourBest" self-end noink="true">
        <paper-tab name="ourBest">Our Best</paper-tab>
        <paper-tab name="justForYou">Just for You</paper-tab>
        <paper-tab name="popular">Popular</paper-tab>
      </paper-tabs>
      </div>
    </core-toolbar>
    
    <div class="container" layout vertical center>
	    <div id="featured" layout horizontal bottom>
    		<div class="image-overlay">
    			<div class="scaler"></div>
    		</div>
    		<div class="featured-info">
    			<div class="merchant-square">
    				<img src="img/sears-logo.jpg" alt="">
    			</div>
    			<div class="info" flex>
    				<h1>Up to 60% Off</h1>
    				<h2>In-Store Coupon</h2>
    			</div>
    		</div>
	    </div>
	  </div>
  </core-header-panel>
	
</head>
<body>
	
</body>
</html>
